#服务器端口

logging:
  level:
    ink.hcode.cloud.springcloudconsumerfeign.feign.MyFeignClient: DEBUG  
feign:
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true  
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic      